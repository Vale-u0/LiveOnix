<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila Virtual | LiveOnix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-dark-bg: #0A0A0A;
      --color-primary-neon: #00FFFF;
      --color-secondary-neon: #FF00FF;
      --color-light-text: #EFEFEF;
      --color-price: #39FF14;
      --font-heading: 'Michroma', sans-serif;
      --font-body: 'Rajdhani', sans-serif;
    }
    body {
      font-family: var(--font-body);
      color: var(--color-light-text);
      background-color: var(--color-dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .waitlist-box {
      background-color: #000;
      border: 3px solid var(--color-primary-neon);
      padding: 4rem;
      border-radius: 15px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0,255,255,0.5);
    }
    .waitlist-box h3 {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--color-secondary-neon);
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px var(--color-secondary-neon);
    }
    .timer {
      font-family: var(--font-heading);
      font-size: 5rem;
      color: var(--color-price);
      margin-bottom: 2rem;
      text-shadow: 0 0 20px var(--color-price);
    }
    .btn {
      display: inline-block;
      padding: 1.2rem 3.5rem;
      border-radius: 5px;
      font-weight: 700;
      font-family: var(--font-heading);
      font-size: 1.3rem;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .btn-magenta {
      background-color: var(--color-secondary-neon);
      color: var(--color-dark-bg);
    }
    .return-link {
      margin-top: 2rem;
      color: var(--color-primary-neon);
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="waitlist-box">
    <h3 id="waitlist-title">PREPARANDO SU LUGAR EN LA FILA VIRTUAL</h3>
    <p id="waitlist-status">La fila está abierta. Haz clic para asegurar tu posición:</p>
    <div id="countdown" class="timer">15:00</div>

    <button id="join-queue-btn" class="btn btn-magenta" onclick="joinQueue()">PONERSE EN LA FILA AHORA</button>
  </div>

  <a href="index.html" class="return-link">← Volver a la página inicial de eventos</a>

  <script>
    const ACCESS_COUNT_KEY = 'liveonix_queue_access_count';
    const REGISTERED_USER_KEY = 'liveonix_registered_user'; 
    let accessCount = parseInt(localStorage.getItem(ACCESS_COUNT_KEY) || "0") + 1;
    localStorage.setItem(ACCESS_COUNT_KEY, accessCount);

    const countdownElement = document.getElementById('countdown');
    const joinQueueBtn = document.getElementById('join-queue-btn');
    const statusElement = document.getElementById('waitlist-status');
    const titleElement = document.getElementById('waitlist-title');

    let totalTimeSeconds = 15 * 60; 
    let timerInterval;

    // ⭐ FUNCIÓN CLAVE: SIMULA EL ENVÍO DE DATOS A TU SCRIPT PHP ⭐
    // Esta función debe ser reemplazada por tu código AJAX/Fetch para enviar a tu script PHP real.
    function enviarUsuariosFallidosAlServidor(usuarios) {
        // Aquí iría tu código de JavaScript para enviar los datos (JSON.stringify(usuarios))
        // al script PHP que se conecta a MySQL.
        
        console.log(`[SIMULACIÓN DE ENVÍO] Enviando ${usuarios.length} registros fallidos a la BD...`);
        console.log("Datos del usuario registrado (el primero en la lista):", usuarios[0]);
        
        // Simulación exitosa: Guardamos el recuento para mostrarlo en la página de error
        localStorage.setItem('fallidos_count', usuarios.length);
        
        // Redirigir a la página de error visual
        setTimeout(() => {
            window.location.href = 'sobrecarga_server.html?status=overload'; 
        }, 3000);
    }
    

    // -------- Simulación de Sobrecarga (INCLUYE AL REGISTRADO) --------
    function simularSobrecarga() {
      titleElement.textContent = "¡SOBRECARGA DE USUARIOS!";
      statusElement.innerHTML = "Intentando registrar 50,000 usuarios y enviando fallidos al servidor...";
      joinQueueBtn.textContent = "PROCESANDO...";
      joinQueueBtn.disabled = true;

      let counter = 0;
      const maxUsers = 50000;
      const nombres = ["Ana","Carlos","Valentina","Juan","Laura","Pedro","Camila","Andrés","María","Jorge"];
      const apellidos = ["Gómez","Rodríguez","Martínez","López","Hernández","Torres","Díaz","Ramírez","Moreno","Suárez"];
      let usuariosGenerados = [];
      const MAX_USERS_TO_COLLECT = 500; 

      // 1. INCLUIR AL USUARIO REGISTRADO EN LA LISTA DE FALLIDOS
      const registeredUserData = localStorage.getItem(REGISTERED_USER_KEY);
      
      if (registeredUserData) {
          const registeredUser = JSON.parse(registeredUserData);
          registeredUser.status = 'fallido - registrado previamente (BD)';
          usuariosGenerados.push(registeredUser);
      }

      function crearUsuario(id) {
        const nombre = nombres[Math.floor(Math.random() * nombres.length)];
        const apellido = apellidos[Math.floor(Math.random() * apellidos.length)];
        const email = `${nombre.toLowerCase()}.${apellido.toLowerCase()}${id}@mail.com`;
        return { id: id.toString(), nombreCompleto: `${nombre} ${apellido}`, email, status: 'fallido - nuevo' };
      }

      function heavyWork() {
        const startTime = Date.now();
        while (counter < maxUsers && (Date.now() - startTime) < 50) {
          const user = crearUsuario(counter + 1);
          
          if (usuariosGenerados.length < MAX_USERS_TO_COLLECT) {
             usuariosGenerados.push(user);
          }

          if (counter % 1000 === 0) {
            statusElement.innerHTML = `Registrando: <strong>${user.nombreCompleto}</strong> (${user.email})<br>Progreso: ${counter} de ${maxUsers}`;
          }
          counter++;
        }
        if (counter < maxUsers) {
          setTimeout(heavyWork, 1); 
        } else {
          
          clearInterval(timerInterval); 
          countdownElement.textContent = "XX:XX";
          localStorage.removeItem(ACCESS_COUNT_KEY);

          // 2. LLAMAR A LA FUNCIÓN QUE SIMULA EL ENVÍO A LA BD
          enviarUsuariosFallidosAlServidor(usuariosGenerados);
        }
      }
      heavyWork();
    }
    
    // -------- Timer y Lógica de Fila --------
    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            let minutes = Math.floor(totalTimeSeconds / 60);
            let seconds = totalTimeSeconds % 60;
            countdownElement.textContent = `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
            if (totalTimeSeconds <= 0) {
                clearInterval(timerInterval);
                countdownElement.textContent = "00:00";
                titleElement.textContent = "FILA CERRADA";
                statusElement.innerHTML = "Tiempo de espera agotado.";
                joinQueueBtn.style.display = 'none';
            } else {
                totalTimeSeconds--;
            }
        }, 1000);
    }

    function joinQueue() {
      // Validar que el usuario se haya registrado
      const registeredUserData = localStorage.getItem(REGISTERED_USER_KEY);
      if (!registeredUserData) {
          alert("Debes registrarte o iniciar sesión primero para asegurar tus asientos.");
          window.location.href = 'registro_usuario.html'; 
          return;
      }
      
      if (accessCount > 1) {
        // Sobrecarga si es el segundo intento o más
        simularSobrecarga();
      } else {
        // LÓGICA DE ÉXITO (Primer intento)
        
        clearInterval(timerInterval);
        joinQueueBtn.disabled = true;
        joinQueueBtn.textContent = "POSICIÓN ASEGURADA, CONTINUANDO...";
        joinQueueBtn.style.backgroundColor = 'var(--color-price)';
        titleElement.textContent = "ACCESO CONCEDIDO";
        statusElement.innerHTML = "Tu posición ha sido asegurada. Redirigiendo a la página de pago...";
        countdownElement.textContent = "✅"; 

        // Redirige a la página de pago
        setTimeout(() => {
            window.location.href = 'pago_final.html'; // Debes crear pago_final.html
        }, 3000); 
      }
    }

    startTimer();
  </script>
</body>
</html>
