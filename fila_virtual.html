<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila Virtual | LiveOnix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --color-dark-bg: #0A0A0A;
      --color-primary-neon: #00FFFF;
      --color-secondary-neon: #FF00FF;
      --color-light-text: #EFEFEF;
      --color-price: #39FF14;
      --font-heading: 'Michroma', sans-serif;
      --font-body: 'Rajdhani', sans-serif;
    }
    body {
      font-family: var(--font-body);
      color: var(--color-light-text);
      background-color: var(--color-dark-bg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .waitlist-box {
      background-color: #000;
      border: 3px solid var(--color-primary-neon);
      padding: 4rem;
      border-radius: 15px;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 35px rgba(0,255,255,0.5);
    }
    .waitlist-box h3 {
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--color-secondary-neon);
      margin-bottom: 1.5rem;
      text-shadow: 0 0 15px var(--color-secondary-neon);
    }
    .timer {
      font-family: var(--font-heading);
      font-size: 5rem;
      color: var(--color-price);
      margin-bottom: 2rem;
      text-shadow: 0 0 20px var(--color-price);
    }
    .btn {
      display: inline-block;
      padding: 1.2rem 3.5rem;
      border-radius: 5px;
      font-weight: 700;
      font-family: var(--font-heading);
      font-size: 1.3rem;
      text-transform: uppercase;
      border: none;
      cursor: pointer;
      margin: 10px;
    }
    .btn-magenta {
      background-color: var(--color-secondary-neon);
      color: var(--color-dark-bg);
    }
    .btn-cian {
      background-color: var(--color-primary-neon);
      color: var(--color-dark-bg);
      display: none;
    }
    .return-link {
      margin-top: 2rem;
      color: var(--color-primary-neon);
      text-decoration: underline;
    }
    #download-btn {
      display: none;
    }
  </style>
</head>
<body>

  <div class="waitlist-box">
    <h3 id="waitlist-title">PREPARANDO SU LUGAR EN LA FILA VIRTUAL</h3>
    <p id="waitlist-status">La fila está abierta. Haz clic para asegurar tu posición:</p>
    <div id="countdown" class="timer">15:00</div>

    <button id="join-queue-btn" class="btn btn-magenta" onclick="joinQueue()">PONERSE EN LA FILA AHORA</button>
    <a id="access-portal-btn" href="#" class="btn btn-cian">ACCEDER AL PORTAL DE COMPRA</a>
    <button id="download-btn" class="btn btn-cian" onclick="descargarUsuarios()">DESCARGAR USUARIOS FALLIDOS (JSON)</button>
  </div>

  <a href="index.html" class="return-link">← Volver a la página inicial de eventos</a>

  <script>
    const ACCESS_COUNT_KEY = 'liveonix_queue_access_count';
    let accessCount = parseInt(localStorage.getItem(ACCESS_COUNT_KEY) || "0") + 1;
    localStorage.setItem(ACCESS_COUNT_KEY, accessCount);

    const countdownElement = document.getElementById('countdown');
    const joinQueueBtn = document.getElementById('join-queue-btn');
    const accessPortalBtn = document.getElementById('access-portal-btn');
    const statusElement = document.getElementById('waitlist-status');
    const titleElement = document.getElementById('waitlist-title');
    const downloadBtn = document.getElementById('download-btn');

    let totalTimeSeconds = 15 * 60; 
    let timerInterval;

    // -------- Simulación de Sobrecarga --------
    function simularSobrecarga() {
      titleElement.textContent = "¡SOBRECARGA DE USUARIOS!";
      statusElement.innerHTML = "Intentando registrar 50,000 usuarios...";
      joinQueueBtn.textContent = "PROCESANDO...";
      joinQueueBtn.disabled = true;

      let counter = 0;
      const maxUsers = 50000;
      const nombres = ["Ana","Carlos","Valentina","Juan","Laura","Pedro","Camila","Andrés","María","Jorge"];
      const apellidos = ["Gómez","Rodríguez","Martínez","López","Hernández","Torres","Díaz","Ramírez","Moreno","Suárez"];
      const usuariosGenerados = [];

      function crearUsuario(id) {
        const nombre = nombres[Math.floor(Math.random() * nombres.length)];
        const apellido = apellidos[Math.floor(Math.random() * apellidos.length)];
        const email = `${nombre.toLowerCase()}.${apellido.toLowerCase()}${id}@mail.com`;
        return { id, nombreCompleto: `${nombre} ${apellido}`, email };
      }

      function heavyWork() {
        const startTime = Date.now();
        while (counter < maxUsers && (Date.now() - startTime) < 50) {
          const user = crearUsuario(counter + 1);
          if (counter < 500) usuariosGenerados.push(user);
          if (counter % 1000 === 0) {
            statusElement.innerHTML = `Registrando: <strong>${user.nombreCompleto}</strong> (${user.email})<br>Progreso: ${counter} de ${maxUsers}`;
          }
          counter++;
        }
        if (counter < maxUsers) {
          setTimeout(heavyWork, 1); 
        } else {
          localStorage.setItem("usuarios_fallidos", JSON.stringify(usuariosGenerados));
          titleElement.textContent = "REGISTRO FALLIDO POR SOBRECARGA";
          statusElement.innerHTML = `El sistema intentó registrar demasiados usuarios y colapsó.<br>Se guardaron <strong>${usuariosGenerados.length}</strong> usuarios.`;
          joinQueueBtn.style.display = 'none';
          downloadBtn.style.display = 'inline-block';
          clearInterval(timerInterval); 
          countdownElement.textContent = "XX:XX";
          localStorage.removeItem(ACCESS_COUNT_KEY);
        }
      }
      heavyWork();
    }

    // -------- Descarga protegida con contraseña --------
    function descargarUsuarios() {
      const password = prompt("Ingrese la contraseña para descargar los usuarios:");
      if (password !== "CUN") {
        alert("Contraseña incorrecta. Acceso denegado.");
        return;
      }
      const data = localStorage.getItem("usuarios_fallidos");
      if (!data) {
        alert("No hay usuarios guardados.");
        return;
      }
      const blob = new Blob([data], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "usuarios_fallidos.json";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    // -------- Timer --------
    function startTimer() {
      if (timerInterval) return;
      timerInterval = setInterval(() => {
        let minutes = Math.floor(totalTimeSeconds / 60);
        let seconds = totalTimeSeconds % 60;
        countdownElement.textContent = `${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
        if (totalTimeSeconds <= 0) {
          clearInterval(timerInterval);
          countdownElement.textContent = "00:00";
          titleElement.textContent = "FILA CERRADA";
          statusElement.innerHTML = "Tiempo de espera agotado.";
          joinQueueBtn.style.display = 'none';
        } else {
          totalTimeSeconds--;
        }
      }, 1000);
    }

    function joinQueue() {
      if (accessCount > 1) {
        simularSobrecarga();
      } else {
        joinQueueBtn.disabled = true;
        joinQueueBtn.textContent = "POSICIÓN ASEGURADA...";
        joinQueueBtn.style.backgroundColor = '#555';
        titleElement.textContent = "EN FILA VIRTUAL (INTENTO 1)";
        statusElement.innerHTML = "Tu acceso se liberará al llegar a 00:00.";
      }
    }

    startTimer();
  </script>
</body>
</html>
